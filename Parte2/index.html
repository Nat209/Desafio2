<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Stickers</title>
</head>

<body>
    <header>
        <h1>Tienda de Stickers</h1>
    </header>
    <main >
        <form class="secciones">
            
            <fieldset class="sec1" >
                <img src="./assets/img/Sticker1.jpg" alt="Gato" class="img1">
                <label for="insticker1">Gatito</label>
                <input type="number" id="insticker1" class="insticker1" placeholder="Cantidad">
            </fieldset>
            <fieldset class="sec2">
                <img src="./assets/img/Sticker2.jpg" alt="Vaca" class="img2">
                <label for="insticker2">Vaquita</label>
                <input type="number" id="insticker2" class="insticker2" placeholder="Cantidad">
            </fieldset>
            <fieldset class="sec3">
                <img src="./assets/img/Sticker3.jpg" alt="Panda" class="img3">
                <label for="insticker3">Panda</label>
                <input type="number" id="insticker3" class="insticker3" placeholder="Cantidad">
            </fieldset>
        </form>


        <div id="mensaje" class="mensaje">
            
        </div>
        <button type="submit" id="btn" class="btn">Verificar</button>
    </main>
    <script src="./scripts/main.js"></script>
</body>

</html>
